<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
    <button class="logout-button">Logout</button>
    <title>Travel Tracker</title>
  </head>
  <body>
    <section class="login" id="login">
      <div class="container">
        <h1 class="login-title">User Login</h1>
        <input class="login-input" type="email" id="emailInput" placeholder=" username">
        <input class="login-input" type="password" id="passwordInput" placeholder=" password">
        <button class="login-submit">Submit</button>
        <p class="login-error"></p>
      </div>
    </section>
      <header class="header hidden">
        <div class="title-wrapper">
          <h1>Travel Tracker</h1>
          <p class="plane-emoji">&#9992;</p>
        </div>
        <audio controls class="audio-style">
          <source src="Dardanella.mp3"audio/mpeg" />
        </audio>
        <div class="user-basic">
          <h2 class="greeting"></h2>
          <p class="today"></p>
        </div>
      </header>
      <main class="main hidden">
        <section class="input-field">
          <h2>Plan a Trip</h2>
          <form class="user-input">
            <label class="title" for="destinationDD">Destination:</label>
            <select name="destinationDD" id="destinationsDD" class="drop-down">
              <option value="">destination</option>
            </select>
            <label class="title" for="lengthInput">Length of trip:</label>
            <input type="number" name="length" id="lengthInput" min="1" />
            <label class="title" for="travelersInput">Travelers</label>
            <input type="number" name="travelers" id="travelersInput" min="1" />
            <label class="title" for="departureDate">Departure Date</label>
            <input
              type="date"
              name="departure-date"
              id="departureDate"
              class="departure-date"
              min="2022-12-31"
            />
            <button class="submit-button">Estimate Trip</button>
            <p class="error-message"></p>
          </form>
          <p class="title2">total cost of planned trip</p>
          <p class="total-cost-display"></p>
          <button class="buy-button">Buy Trip</button>
          <p class="title2">*prices include 10% booking fee</p>
          <p class="total-spent-ty">$---- spent this year</p>
        </section>
        <section class="your-trips">
          <h2>Upcoming Trips</h2>
          <section class="upcoming-trips"></section>
          <!-- <h2>Present Trips</h2> -->
          <!-- <section class="present-trips">
          </section> -->
          <h2>Past Trips</h2>
          <section class="past-trips"></section>
        </section>
      </main>
      <script src=""></script>
      <script src="bundle.js"></script>
    </main>
  </body>
</html>
